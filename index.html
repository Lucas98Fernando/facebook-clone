<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entre ou Cadastre-se</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main class="main">
        <div class="container d-flex justify-content-center align-items-center hero">
            <div class="row align-items-start">
                <div class="col-md-6 hero-img">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="facebook-img pt-5">
                    <p class="descricao-principal">O Facebook ajuda você a se conectar e compartilhar com as pessoas que
                        fazem parte da sua vida.
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="form-login">
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="E-mail ou telefone">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Senha">
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                                </div>
                                <div class="text-center pt-2">
                                    <a href="#" class="forgot-password">Esqueceu a senha ?</a>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-cadastro">Criar nova conta</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-center text-center mt-4">
                        <p class="descricao-paginas"><a href="#">Criar uma Página</a> para uma celebridade, banda ou
                            empresa.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
